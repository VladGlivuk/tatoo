<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>MHT | Login</title>
</head>
<body class="background-clr">
<style>
    .background-clr {
    background: #6a11cb;
    background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
    background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
</style>
    <section class="w-100 px-4 py-5 gradient-custom" style="border-radius: .5rem .5rem 0 0;">
          <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-6">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                  <div class="mb-md-5 mt-md-4 pb-5">
                      <img class="bi me-2" width="120" height="120" src="{{ url_for('static', filename='img/mht_logo.png') }}" alt="mht-logo">
                    <h2 class="fw-bold mb-2 text-uppercase">Admin-panel | Login</h2>
                    <p class="text-white-50 mb-5">Enter your login and password!</p>
                      <form method="post" action="">
                    <div class="form-outline form-white mb-4">
                        <input type="text" id="typeEmailX" class="form-control form-control-lg active" name="login" placeholder="login">
                      <label class="form-label" for="typeEmailX" style="margin-left: 0px;">4-20 characters</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 40px;"></div><div class="form-notch-trailing"></div></div></div>

                    <div class="form-outline form-white mb-4">
                        <input type="password" id="typePasswordX" class="form-control form-control-lg active" name="password" placeholder="password">
                      <label class="form-label" for="typePasswordX" style="margin-left: 0px;">6-60 characters</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>


                    <input class="btn btn-outline-light btn-lg px-5" type="submit" style=".background-clr" value="Login">
                      </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
</body>
</html>
