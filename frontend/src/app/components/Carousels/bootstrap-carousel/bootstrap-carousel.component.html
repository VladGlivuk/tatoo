<div *ngIf="!!images.length" id="carouselExampleIndicators" class="carousel slide carousel-fade buttons" data-bs-ride="carousel " data-bs-interval="5000">
  <div class="carousel-inner">
    <div *ngFor="let image of images; let index = index" class="carousel-item" [ngClass]="index === 0 ? 'active' : null">
      <loader-image [image]="image" parentClassName="image d-block w-100 news" alt="Image Title"></loader-image>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev" *ngIf="images.length > 1">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" *ngIf="images.length > 1">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
