<article
  class="postcard dark"
  [ngClass]="[color, imagePlacement]"
  *ngIf="news"
  (click)="goToNewsPage(news.id)"
>
  <a class="postcard__img_link" *ngIf="news.images">
    <img class="postcard__img" src="{{ news.images[0] }}" alt="Image Title" />
  </a>

  <div class="postcard__text">
    <h1 class="postcard__title" [ngClass]="color">
      {{ news.title }}
    </h1>
    <div class="postcard__subtitle small">
      <time datetime="2020-05-25 12:00:00"> <i class="fas fa-calendar-alt mr-2"></i>{{ newsDate }}</time>
    </div>
    <div class="postcard__bar"></div>
    <div class="postcard__preview-txt">
      {{ news.description }}
    </div>
  </div>
</article>
