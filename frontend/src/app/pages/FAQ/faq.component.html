<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,500" rel="stylesheet" />

<div *ngIf="!isError">
  <h2 #target>{{ 'faq.title' | translate }}</h2>

  <div style="visibility: hidden; position: absolute; width: 0px; height: 0px">
    <svg xmlns="http://www.w3.org/2000/svg">
      <symbol viewBox="0 0 24 24" id="expand-more">
        <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </symbol>
      <symbol viewBox="0 0 24 24" id="close">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </symbol>
    </svg>
  </div>

  <div class="wrapper">
    <faq-item *ngFor="let faq of allFaqs; let index = index" [faq]="faq"></faq-item>
  </div>

  <pagination
    [pages]="pages"
    [filteredPages]="filteredPages"
    [getNewItems]="getFaqsItemsHelper"
    (sendCurrentPage)="sendCurrentPage($event)"
    [scrollToTop]="scrollToTop"
    [target]="target"
  ></pagination>
</div>

<error *ngIf="isError" [code]="errorCode"></error>
